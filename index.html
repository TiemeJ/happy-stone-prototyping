            overflow: hidden;
            width: 100%;

        // Helper function to show errors
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Auto-hide after 5 seconds

        // Function to open photo modal
        function openPhotoModal(url) {
            const modal = document.getElementById('photoModal');
            const modalImg = document.getElementById('modalImage');
            
            // For iOS versions, we need to explicitly preload the image
            if (useLegacyMode) {
                const tempImg = new Image();
                tempImg.onload = function() {
                    modal.style.display = 'flex';
                    modalImg.src = url;
                    document.body.classList.add('modal-open');
                };
                tempImg.onerror = function() {
                    alert('Could not load the image. Please try again.');
                };
                tempImg.src = url;
            } else {
                modal.style.display = 'flex';
                modalImg.src = url;
                document.body.classList.add('modal-open');
            }
        }

        // Helper function to load image with retries - for improved reliability on iOS
        async function loadImageWithRetry(url, retries = 3, delay = 1000) {
            let lastError = null;
            
            for (let i = 0; i < retries; i++) {
                try {
                    console.log(`Attempt ${i+1} to load image: ${url}`);
                    
                    // For legacy mode, use a simpler approach
                    if (useLegacyMode) {
                        return new Promise((resolve, reject) => {
                            const img = new Image();
                            img.onload = () => resolve(url);
                            img.onerror = (e) => reject(new Error(`Failed to load image: ${e.message}`));
                            img.src = url;
                        });
                    }
                    
                    // Standard approach for modern browsers
                    const response = await fetch(url, { 
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache',
                        credentials: 'same-origin',
                        headers: { 'Accept': 'image/*' }
                    });
                    
                    if (response.ok) {
                        console.log("Image fetch succeeded");
                        return url;
                    }
                    
                    lastError = new Error(`HTTP error: ${response.status}`);
                    console.log(`Attempt ${i+1} failed: ${response.status}`);
                } catch (error) {
                    lastError = error;
                    console.error(`Load attempt ${i+1} error:`, error);
                }
                
                // Wait before retry
                await new Promise(resolve => setTimeout(resolve, delay));
            }
            
            throw lastError || new Error(`Failed to load image after ${retries} attempts`);
        }

        // Helper function to resize images for faster upload and better compatibility
        async function resizeImageForUpload(file) {
            return new Promise((resolve, reject) => {
                // Create an image element to load the file
                const img = new Image();
                img.onload = () => {
                    // Create a canvas to draw the resized image
                    const canvas = document.createElement('canvas');
                    
                    // Calculate new dimensions (max 1200px width/height)
                    let width = img.width;
                    let height = img.height;
                    
                    // For legacy mode, use an even smaller size to avoid memory issues
                    const maxSize = useLegacyMode ? 800 : 1200;
                    
                    if (width > height && width > maxSize) {
                        height = Math.round((height * maxSize) / width);
                        width = maxSize;
                    } else if (height > maxSize) {
                        width = Math.round((width * maxSize) / height);
                        height = maxSize;
                    }
                    
                    // Set canvas dimensions
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw the resized image
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Convert to blob with reduced quality for iOS
                    canvas.toBlob(
                        (blob) => {
                            if (!blob) {
                                reject(new Error("Failed to create blob"));
                                return;
                            }
                            resolve(blob);
                        },
                        'image/jpeg',
                        useLegacyMode ? 0.6 : 0.8 // Use lower quality for older devices
                    );
                };
                
                img.onerror = () => {
                    reject(new Error("Failed to load image for resizing"));
                };
                
                // Load the image from the file
                img.src = URL.createObjectURL(file);
            });
        }

                                    clearTimeout(uploadTimeout);
                                    console.error("Error starting upload:", uploadError);
                                    showError('photoError', t.photoUploadError);
                                    finalizeJourneySubmission(journeyData);
                                }
                                
                                // Return early since the completion handler will call finalizeJourneySubmission
                                return;
                            } catch (legacyError) {
                                console.error("Legacy mode upload failed:", legacyError);
                                
                                // Show error but continue without photo
                                showError('photoError', t.photoUploadError);
                                
                                // Continue with submission without photo
                                await finalizeJourneySubmission(journeyData);
                                return;
                            }
                        } else {
                            // Modern approach for iOS 18+ and other browsers
                            console.log("Using standard upload for modern devices");
                            
                            // Resize the image for better upload performance
                            const processedImage = await resizeImageForUpload(selectedPhotoFile);
                            console.log("Image processed for upload, size:", processedImage.size);
                            
                            if (progressBar) progressBar.style.width = '30%';
                            
                            // Upload the processed image - Firebase v8 syntax
                            const uploadTask = photoRef.put(processedImage);
                            
                            // Set up a timeout in case the upload hangs
                            let uploadTimeout = setTimeout(() => {
                                console.error("Upload timed out, continuing without photo");
                                showError('photoError', t.photoUploadError);
                                finalizeJourneySubmission(journeyData);
                            }, 30000); // 30 second timeout
                            
                            // Monitor progress - Firebase v8 syntax
                            uploadTask.on('state_changed',
                                // Progress handler
                                (snapshot) => {
                                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                    console.log(`Upload progress: ${progress.toFixed(1)}%`);
                                    if (progressBar) {
                                        progressBar.style.width = `${30 + (progress * 0.4)}%`; // 30-70% of total process
                                    }
                                },
                                // Error handler
                                (error) => {
                                    clearTimeout(uploadTimeout);
                                    console.error("Upload failed:", error);
                                    showError('photoError', t.photoUploadError);
                                    // Continue without photo
                                    finalizeJourneySubmission(journeyData);
                                },
                                // Completion handler
                                () => {
                                    clearTimeout(uploadTimeout);
                                    console.log("Upload completed successfully");
                                    if (progressBar) progressBar.style.width = '70%';
                                    
                                    // Get the download URL - Firebase v8 syntax
                                    let urlTimeout = setTimeout(() => {
                                        console.error("Get download URL timed out");
                                        finalizeJourneySubmission(journeyData);
                                    }, 10000);
                                    
                                    photoRef.getDownloadURL().then(photoURL => {
                                        clearTimeout(urlTimeout);
                                        console.log("Got photo URL:", photoURL);
                                        
                                        if (progressBar) progressBar.style.width = '90%';
                                        
                                        // Add photo data to journey data
                                        journeyData.photoData = {
                                            filename: filename,
                                            url: photoURL,
                                            uploadTimestamp: firebase.firestore.FieldValue.serverTimestamp()
                                        };
                                        
                                        // Save to Firestore
                                        finalizeJourneySubmission(journeyData);
                                    }).catch(urlError => {
                                        clearTimeout(urlTimeout);
                                        console.error("Failed to get download URL:", urlError);
                                        showError('photoError', t.photoUploadError);
                                        // Continue without photo
                                        finalizeJourneySubmission(journeyData);
                                    });
                                }
                            );
                            
                            // Return early as the upload completion handler will call finalizeJourneySubmission
                            return;
                        }
                    } catch (photoError) {
                        console.error('Photo upload failed:', photoError);
                        showError('photoError', t.photoUploadError);
                        
                        // Continue with submission without photo
                    }
                }
                
                // If we reach here, either there was no photo or the photo handler set up its own completion
                await finalizeJourneySubmission(journeyData);
                
            } catch (error) {
                console.error("Error submitting journey:", error);
                showError('submitError', t.formSubmitError);
                
                // Re-enable the submit button
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            }
        }
        
        // Helper function to complete the journey submission with Firebase v8 syntax
        async function finalizeJourneySubmission(journeyData) {
            const t = translations[currentLanguage];
            
            try {
                console.log("Finalizing journey submission:", journeyData);
                
                // Update progress indicator if it exists
                const progressBar = document.querySelector('.progress-bar');
                if (progressBar) {
                    progressBar.style.width = '95%';
                }
                
                // Save the journey to Firestore - using Firebase v8 syntax
                console.log("Saving journey data to Firestore");
                
                // For iOS 17 and lower, use a timeout approach
                if (useLegacyMode) {
                    try {
                        // Set up a timeout
                        const savePromise = new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => {
                                reject(new Error("Firestore save timed out"));
                            }, 20000);
                            
                            // Firebase v8 set operation
                            db.collection('stones').doc(stoneId)
                                .collection('journeys').doc(journeyData.journeyId)
                                .set(journeyData)
                                .then(() => {
                                    clearTimeout(timeout);
                                    resolve();
                                })
                                .catch(err => {
                                    clearTimeout(timeout);
                                    reject(err);
                                });
                        });
                        
                        await savePromise;
                        console.log("Journey saved successfully");
                    } catch (saveError) {
                        console.error("Error saving journey:", saveError);
                        throw saveError;
                    }
                } else {
                    // Standard approach for modern browsers
                    await db.collection('stones').doc(stoneId)
                        .collection('journeys').doc(journeyData.journeyId)
                        .set(journeyData);
                    console.log("Journey saved successfully");
                }

                // Clean up
                if (objectURL) {
                    URL.revokeObjectURL(objectURL);
                    objectURL = null;
                }
                selectedPhotoFile = null;
                
                // Reset progress indicators
                const progressContainer = document.querySelector('.photo-progress');
                if (progressContainer) {
                    progressContainer.style.display = 'none';
                }
                
                // Reset the photo preview
                const photoPreview = document.getElementById('photoPreview');
                if (photoPreview) {
                    photoPreview.style.display = 'none';
                    photoPreview.src = '';
                }
                
                // Show success by moving to next section
                console.log("Submission complete, showing section 4");
                showSection(4);
                loadJourneys();
                
            } catch (error) {
                console.error("Error finalizing journey submission:", error);
                showError('submitError', t.formSubmitError);
                
                // Re-enable the submit button
                const submitButton = document.getElementById('submitButton');
                submitButton.textContent = t.submit;
                submitButton.disabled = false;
                
                // Reset progress indicators
                const progressContainer = document.querySelector('.photo-progress');
                if (progressContainer) {
                    progressContainer.style.display = 'none';
                }
            }
        }

        // Load journeys with improved handling for iOS and Firebase v8 syntax
        async function loadJourneys() {
            const journeyCards = document.getElementById('journeyCards');
            const t = translations[currentLanguage];
            journeyCards.innerHTML = '';
            
            try {
                console.log("Loading journeys for stone:", stoneId);
                
                // For iOS 17 and lower, use a smaller batch size and add a timeout
                let snapshot;
                if (useLegacyMode) {
                    console.log("Using legacy mode for journey loading");
                    
                    try {
                        // Set up a timeout
                        const journeyPromise = new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => {
                                reject(new Error("Journey loading timed out"));
                            }, 15000);
                            
                            // Firebase v8 get operation
                            db.collection('stones').doc(stoneId)
                                .collection('journeys')
                                .orderBy('timestamp', 'desc')
                                .limit(20) // Limit to 20 entries for performance
                                .get()
                                .then(result => {
                                    clearTimeout(timeout);
                                    resolve(result);
                                })
                                .catch(err => {
                                    clearTimeout(timeout);
                                    reject(err);
                                });
                        });
                        
                        snapshot = await journeyPromise;
                        console.log("Loaded journeys with timeout:", snapshot.size);
                    } catch (timeoutError) {
                        console.error("Journey loading timed out:", timeoutError);
                        journeyCards.innerHTML = '<p>Could not load journey history. Please try again later.</p>';
                        return;
                    }
                } else {
                    // Standard approach for modern browsers
                    snapshot = await db.collection('stones').doc(stoneId)
                        .collection('journeys')
                        .orderBy('timestamp', 'desc')
                        .get();
                    console.log("Loaded journeys:", snapshot.size);
                }

                document.getElementById('journeyStats').innerHTML = t.journeyCount.replace('{count}', snapshot.size);
                
                if (currentMap) {
                    currentMap.remove();
                }

                // Initialize Leaflet map
                currentMap = L.map('journeyMap', {
                    minZoom: 2,
                    maxZoom: 19,
                    scrollWheelZoom: true,
                    worldCopyJump: true
                }).setView([0, 0], 2);

                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© OpenStreetMap'
                }).addTo(currentMap);

                const journeyPoints = [];
                const coordinates = [];
                const bounds = L.latLngBounds();

                // Process journey data in chronological order (oldest first)
                const docs = [];
                snapshot.forEach(doc => {
                    docs.push(doc);
                });
                const orderedDocs = [...docs].reverse();
                console.log("Processing journeys in chronological order");
                
                // Use a more efficient approach for iOS 17 and lower
                if (useLegacyMode) {
                    console.log("Using efficient coordinate handling for legacy mode");
                    
                    // Process all docs with coordinates first
                    for (const doc of orderedDocs) {
                        const data = doc.data();
                        
                        if (data.coordinates && data.coordinates.lat && data.coordinates.lon) {
                            coordinates.push([data.coordinates.lat, data.coordinates.lon]);
                            bounds.extend([data.coordinates.lat, data.coordinates.lon]);
                            
                            journeyPoints.push({
                                coordinates: [data.coordinates.lat, data.coordinates.lon],
                                data: data
                            });
                        }
                    }
                    
                    // Only process a limited number of docs without coordinates
                    const docsWithoutCoords = orderedDocs.filter(doc => {
                        const data = doc.data();
                        return !data.coordinates || !data.coordinates.lat || !data.coordinates.lon;
                    }).slice(0, 5); // Only process the first 5 to avoid too many geocoding requests
                    
                    for (const doc of docsWithoutCoords) {
                        const data = doc.data();
                        
                        if (data.location) {
                            try {
                                const coords = await getCoordinates(data.location);
                                if (coords) {
                                    coordinates.push([coords.lat, coords.lon]);
                                    bounds.extend([coords.lat, coords.lon]);
                                    
                                    journeyPoints.push({
                                        coordinates: [coords.lat, coords.lon],
                                        data: data
                                    });
                                }
                            } catch (error) {
                                console.error("Error getting coordinates for location:", data.location, error);
                                // Continue without coordinates
                            }
                        }
                    }
                } else {
                    // Standard approach for modern browsers
                    for (const doc of orderedDocs) {
                        const data = doc.data();
                        
                        let coords = data.coordinates;
                        if (!coords && data.location) {
                            coords = await getCoordinates(data.location);
                        }
                        
                        if (coords) {
                            coordinates.push([coords.lat, coords.lon]);
                            bounds.extend([coords.lat, coords.lon]);
                            
                            journeyPoints.push({
                                coordinates: [coords.lat, coords.lon],
                                data: data
                            });
                        }
                    }
                }

                if (coordinates.length > 0) {
                    console.log("Creating map with", coordinates.length, "points");
                    
                    // Create the journey polyline with dashed styling
                    const path = L.polyline(coordinates, {
                        color: '#3498db',
                        weight: 3,
                        opacity: 0.8,
                        lineCap: 'round',
                        lineJoin: 'round',
                        dashArray: '5, 10'
                    }).addTo(currentMap);

                    // Add numbered markers for each location
                    journeyPoints.forEach((point, index) => {
                        const isFinalPoint = index === journeyPoints.length - 1;
                        const data = point.data;
                        
                        // Special handling for image URLs in popups on older iOS
                        let popupContent;
                        
                        if (useLegacyMode && data.photoData && data.photoData.url) {
                            // For iOS 17 and lower, don't include images in popups to avoid memory issues
                            popupContent = `
                                <div style="max-width: 200px;">
                                    <b>${t.foundIn} ${data.location}</b>
                                    <p style="margin: 5px 0;">${data.message}</p>
                                    <p style="margin: 5px 0;"><a href="#" onclick="openPhotoModal('${data.photoData.url}'); return false;">View Photo</a></p>
                                </div>
                            `;
                        } else {
                            // Standard approach for modern browsers
                            popupContent = `
                                <div style="max-width: 200px;">
                                    <b>${t.foundIn} ${data.location}</b>
                                    <p style="margin: 5px 0;">${data.message}</p>
                            `;
                            
                            if (data.photoData && data.photoData.url) {
                                popupContent += `
                                    <img src="${data.photoData.url}" 
                                        style="width: 100%; border-radius: 4px; margin-top: 5px; cursor: pointer;"
                                        onclick="openPhotoModal('${data.photoData.url}')"
                                    >
                                `;
                            }
                            
                            popupContent += '</div>';
                        }
                        
                        // Create a numbered marker
                        const markerIcon = L.divIcon({
                            html: `<div class="journey-marker${isFinalPoint ? ' journey-marker-final' : ''}">${index + 1}</div>`,
                            className: 'journey-marker-container',
                            iconSize: [28, 28],
                            iconAnchor: [14, 14]
                        });
                        
                        // Add the marker with popup
                        L.marker(point.coordinates, {
                            icon: markerIcon
                        }).bindPopup(popupContent).addTo(currentMap);
                    });

                    // Fit map to show all markers
                    currentMap.fitBounds(bounds, {
                        padding: [50, 50],
                        animate: true
                    });
                }

                // Create journey cards with optimizations for iOS
                console.log("Creating journey cards");
                
                const maxCards = useLegacyMode ? 10 : docs.length; // Limit cards for legacy mode
                const docsToProcess = docs.slice(0, maxCards);
                
                docsToProcess.forEach((doc, index) => {
                    const data = doc.data();
                    
                    // Handle timestamp formatting - Firebase v8 returns different timestamp objects
                    let dateText = 'Recent';
                    if (data.timestamp) {
                        if (data.timestamp.toDate) {
                            // FirebaseFirestore.Timestamp object
                            dateText = data.timestamp.toDate().toLocaleDateString();
                        } else if (data.timestamp.seconds) {
                            // Raw timestamp object
                            dateText = new Date(data.timestamp.seconds * 1000).toLocaleDateString();
                        }
                    }
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    let photoHtml = '';
                    if (data.photoData && data.photoData.url) {
                        if (useLegacyMode) {
                            // For iOS 17 and lower, use a link instead of embedding the image
                            photoHtml = `
                                <div style="text-align: center; margin: 10px 0;">
                                    <a href="#" onclick="openPhotoModal('${data.photoData.url}'); return false;">
                                        View Photo
                                    </a>
                                </div>
                            `;
                        } else {
                            // Standard approach for modern browsers
                            photoHtml = `<img src="${data.photoData.url}" alt="Stone location" class="journey-photo" onclick="openPhotoModal('${data.photoData.url}')">`;
                        }
                    }
                    
                    card.innerHTML = `
                        <h3>📍 ${t.foundIn} ${data.location}</h3>  
                        ${photoHtml}
                        <p>${data.message}</p>
                        <p class="timestamp">${t.sharedOn} ${dateText}</p>
                    `;
                    journeyCards.appendChild(card);
                });
                
                if (maxCards < docs.length) {
                    // Add a message about limited history
                    const limitMessage = document.createElement('p');
                    limitMessage.textContent = `Showing ${maxCards} of ${docs.length} entries for better performance.`;
                    limitMessage.style.textAlign = 'center';
                    limitMessage.style.fontStyle = 'italic';
                    limitMessage.style.color = '#666';
                    journeyCards.appendChild(limitMessage);
                }

            } catch (error) {
                console.error("Error loading journeys:", error);
                journeyCards.innerHTML = '<p>Could not load journey history. Please try again later.</p>';
            }
        }

        // Event listeners for modals with iOS fixes
        document.getElementById('photoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePhotoModal();
            }
        });

        // Handle escape key for modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePhotoModal();
            }
        });

        // Initialize app and set up event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Document loaded, initializing app");
            console.log("Device info - iOS:", isIOS, "Version:", iOSVersion, "Legacy Mode:", useLegacyMode);
            
            // Show version info
            showVersionInfo();
            
            // Load stone photo
            loadStonePhoto();
            
            // Set up photo input event listeners
            const photoInput = document.getElementById('photoInput');
            const cameraInput = document.getElementById('cameraInput');
            
            if (photoInput) {
                photoInput.addEventListener('change', handlePhotoSelect);
            }
            
            if (cameraInput) {
                cameraInput.addEventListener('change', handlePhotoSelect);
            }
            
            if (!stoneId) {
                alert('Please scan the QR code on your stone.');
            }
        });
    </script>
